<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>保险理赔 - 宝驾租车</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/images/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <script src="/js/sea.js"></script>   
    <link href="/css/bootstrap.min.css" rel="stylesheet" charset="utf-8">  
    <link href="/css/font-awesome.min.css" rel="stylesheet" charset="utf-8">
    <link href="/css/theme.css" rel="stylesheet" charset="utf-8">
    <link href="/css/warning.css" rel="stylesheet" charset="utf-8">
    <script src="/static/seaconfig.js"></script>  
</head>
<body>
    <div class="main_contant ms-controller" ms-controller="indexList">
        <div class="main_contant_title">
            <div class="main_contant_company pull-left">
                <select ms-duplex="com" ms-widget="dropdown,com,$company">
                </select>
            </div>
            <div class="main_contant_map pull-right">
                <span ms-class="active">列表</span>
                <span>地图</span>
            </div>
        </div>
        <div class="main_map_con">
            <div class="map_content">
                <img src="../../images/1.0/map1.png" alt="">
            </div>
            <!--车牌号/时间筛选-->
            <div class="ltp_side">
                <div class="ltp_side_carCode">
                    <div class="layout"></div>
                    <div class="ltp_side_carCode_con">{{carCode}}</div>
                </div>
                <div class="ltp_side_chooseFirst">
                    <div class="layout"></div>
                    <select ms-duplex="cf" ms-widget="dropdown,cf,$chooseFirst">
                    </select>
                </div>
            </div>
            <!--车牌号/时间筛选-->
            <!--滚动-->
            <div class="scroll_div">
                <div class="layout"></div>
                <div class="scroll_div_con">
                    <div class="scroll_div_kuang">
                        <div class="scroll_div_play"></div>
                        <span></span>
                        <div class="speedSelect">
                            <select ms-duplex="speedValue" ms-widget="dropdown,spe,$speed">          
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!--滚动-->
            <!--右侧日期筛选-->
            <div class="rtp_side">
                <div class="layout"></div>
                <div class="rtp_side_con">
                    <div class="timeCondition">
                        <span ms-click="today">今天</span>
                        <span ms-click="yesterday">昨天</span>
                        <span ms-click="beforeYes">前天</span>
                    </div>
                    <div class="rtp_side_con_date clearfix">
                        <div class="inputfield pull-left" style="width:170px;">
                            <input id="dp1" ms-widget="datepicker,$dp,$aOpts" ms-duplex="startDate" placeholder="请选择起始日期"/>
                        </div>
                        <span>--</span>
                        <div class="inputfield pull-right" style="width:170px;">
                            <input id="dp1" ms-widget="datepicker,$dp1,$aOpts1" ms-duplex="endDate" placeholder="请选择终止日期"/>
                        </div>
                    </div>
                    <div class="sub_from_end_time">
                        <p><span>起始：{{startDate}}</span></p>
                        <p><span>终止：{{endDate}}</span></p>
                        <p><span>总里程：</span>{{allPass}}公里</p>
                    </div>
                    <div class="sub_from_end_time no_underline">
                        <p><span class="SpanColor">{{startTime}}：</span><span>{{startAddr}}</span></p>
                        <p><span class="SpanColor">{{endTime}}：</span><span>{{endAddr}}</span></p>
                    </div>
                </div>
            </div>
            <!--右侧日期筛选-->
            <!--中间信息显示-->
            <div class="centerInfo">
                <div class="layout"></div>
                <div class="Infovalue">
                    <p>速度：<span>{{carSpeed}}</span></p>
                    <p>里程：<span>{{carMile}}</span></p>
                    <p>信号：<span>{{carSign}}</span></p>
                    <p>状态：<span class="SpanColor">{{carState}}</span></p>
                    <p>方向：<span>{{cardirection}}</span></p>
                </div>
            </div>
            <!--中间信息显示-->
            <!--轨迹播放完成显示-->
            <div class="trackInfo">
                <div class="layout"></div>
                <div class="Infovalue">
                    <h3>提示</h3>
                    <p>轨迹回放完毕</p>
                    <p>开始时间：{{startDate}}</p>
                    <p>结束时间：{{endDate}}</p>
                    <p>行驶里程：{{allPass}}公里</p>
                    <h3 class="noHbg"><input class="putBtn" type="button" value="确定" ms-click="okFn"></h3>
                </div>
            </div>
            <!--轨迹播放完成显示-->
        </div>
    </div>
    <script type="text/javascript">
    seajs.use("/static/homeList/src/boxTrackmap");
    </script>
</body>

</html>
