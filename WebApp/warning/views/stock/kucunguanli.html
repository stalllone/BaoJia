<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>风控系统 - 宝驾租车</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/images/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <script src="/js/sea.js"></script>   
    <link href="/css/bootstrap.min.css" rel="stylesheet" charset="utf-8">  
    <link href="/css/font-awesome.min.css" rel="stylesheet" charset="utf-8">
    <link href="/css/theme.css" rel="stylesheet" charset="utf-8">
    <link href="/css/warning.css" rel="stylesheet" charset="utf-8">
    <script src="/static/seaconfig.js"></script>  
    </script>
</head>

<body class="bg_write">
    <div class="main_contant_sgreea">
        <div class="dxle_tit">
            SIM库存管理
        </div>
        <div class="mian_head clearfix ms-controller" ms-controller="condition">
            <div style="min-width:980px;width:80%;" class="pull-left">
                <div class="dropSelect pull-left">
                    <span>流量卡状态：</span>
                    <span>
                    <select ms-duplex="use" ms-widget="dropdown,$use,$useState">
                    </select>
                </span>
                    <span>供货商：</span>
                    <span>
                    <select ms-duplex="sup" ms-widget="dropdown,$sup,$supplier">
                    </select>
                </span>
                </div>
                <div class="search_xilie pull-right">
                    <div class="search_tit_xl">
                        <select ms-duplex="sear" ms-widget="dropdown,$sear,$searchKey">
                        </select>
                    </div>
                    <div class="search_control pull-left">
                        <input ms-duplex="searchValue" type="text" class="search_content " placeholder="请输入">
                    </div>
                    <div ms-click="search" class="search_btn pull-left">
                        <img src="../../../images/1.0/search.png" alt="">
                    </div>
                </div>
            </div>
            <div class="fasong pull-right">
                <input type="button" value="入库" ms-click="ruku('gb')">
            </div>
        </div>
        <div ms-controller="condition" class="ms-controller">
            <div class="control_mian">
                <div class="col-xs-12">
                    <div class="row ms-controller" ms-controller="indexList">
                        <div>
                            <div ms-widget="smartgrid,sg,sgOpts"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div ms-widget="dialog,gb,$rukuOpts">
                    <div class="margin_b_b clearfix">
                        <span class="margin_b_b_span">序列号（ICCID），流量卡号（<i class="margin_l">每个字段以“， ”隔开，支持批量换行录入</i>）</span>
                        <textarea name="" id="" cols="30" rows="10" ms-duplex="carCode">
                        </textarea>
                    </div>
                    <div class="margin_b_b clearfix">
                        <span>供货商：</span>
                        <select ms-duplex="rukusu" ms-widget="dropdown,$rukusu,$rukusupplier">
                        </select>
                    </div>
                    <div class="margin_b_b clearfix">
                        <span>分公司：</span>
                        <select ms-duplex="com" ms-widget="dropdown,$com,$companyed">
                        </select>
                    </div>
                    <div class="margin_b_b clearfix">
                        <span>运营商：</span>
                        <span ms-repeat="operteRadio" class="span_width">
                            <label><input type="radio" ms-duplex-string="sScdruku" ms-attr-value="el.value" name="sScd">{{el.label}}</label>
                        </span>
                    </div>
                    <div class="margin_b_b clearfix">
                        <textarea name="" id="" cols="30" rows="10" ms-duplex="remark" class="pull-left" placeholder="填写备注">
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        seajs.use("/static/stock/src/kucunguanli");
        </script>
</body>

</html>
