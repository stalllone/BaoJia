<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

<script src="http://css.baojia.com/s4/c/js/iscroll-probe.js"></script>
<script>
	$(function(){
		var brandId=10000;
		$(".btn-groups a").click(function(e){
			$(".btn-groups a").removeClass("active");
			$(this).addClass("active");
			brandId=$(this).attr("brandId");
			if($(e.target).hasClass('common')){
				$(".switchMap iframe").attr("src","http://cctvtest.baojia.com/index.html?brandId="+brandId);
			}else if($(e.target).hasClass('nocommon')){
				$(".switchMap iframe").attr("src","http://cctvtest.baojia.com/dataAccessIndex.html?brandId="+brandId);
			}
		});
		$(".tip").click(function(){
			if(!$(this).parent().hasClass("on")){
	            $(this).parent().addClass("on");
	            $(".switchMap").addClass("on");
	        }else{
	            $(this).parent().removeClass("on");
	            $(".switchMap").removeClass("on");
	        }
		});
		var viewHeight = $(window).height();
	    
	     $("#scroll").css({
	         "min-height": viewHeight
	     })
		var myScroll = new IScroll('#menuWrapper', {
	             mouseWheel: true,
	             click: false
	         });
	})
</script>
