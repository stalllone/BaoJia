<script>
	$(function(){
		$(".nav ul a,.f_nav ul a").click(function(e){
			$(".visib").css({"display":"block"});
            $(".close").css({"display":"none"});
			$(".nav ul").css("display","none");
			move();
			if(e.target.className=="home"){
				window.location.href="m-index.html?"+"txt="+encodeURI("home");
			}else if(e.target.className=="introduce"){
				window.location.href="m-index.html?"+"txt="+encodeURI("introduce");
			}else if(e.target.className=="openCity"){
				window.location.href="m-index.html?"+"txt="+encodeURI("openCity");
			}else if(e.target.className=="mediaCoverage"){
				window.location.href="m-index.html?"+"txt="+encodeURI("mediaCoverage");
			}else if(e.target.className=="join_bussiness"){
				window.location.href="m-index.html?"+"txt="+encodeURI("join_bussiness");
			}else if(e.target.className=="concat_bus"){
				$("html,body").animate({
	                scrollTop: $(".footer").offset().top
	            }, 500)
			}else if(e.target.className=="question"){
				window.location.href="question.html"
			}
		})
	})
</script>
