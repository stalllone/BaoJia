<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>收银台</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://css.baojia.com/s4/c/css/reset.css">
	<link rel="stylesheet" href="../css/main.css" />
</head>
<body>
	<div class="cashier">
		<div class="main">
			<div class="prompt">
				参与人数多，请尽快支付
			</div>
			<div class="div list">
				<div>
					<dl>
						<dt>
							<img src="../img/redpack.png" alt="">
							<p>¥50</p>
						</dt>
						<dd>
							<p>第454期 50元租车券</p>
							<p>总需<span>50</span>人次，剩余<span>24</span>人次</p>
						</dd>
					</dl>
				</div>
			</div>
			<div class="div">				
				<div class="cashier_div">
					<p>参与次数</p>
					<div class="plus_div">
						<p class="reduce"></p>
						<p><input type="tel" value="1"></p>
						<p class="add">&#43;</p>
					</div>
				</div>
			</div>
			<div class="div">
				<div class="cashier_div">
					<p>总计</p>
					<p>¥1.00</p>
				</div>
			</div>			
			<div class="cashier_div pay_way">
				<p>支付方式</p>
			</div>
			<div class="div">
				<div class="cashier_div pay">
					<p>微信支付</p>
					<p>√</p>
				</div>
			</div>
			<div class="btn">立即支付</div>
		</div>
	</div>
</body>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<script src="../js/main.js"></script>
</html>
