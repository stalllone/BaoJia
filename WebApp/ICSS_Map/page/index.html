<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>地图</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="browsermode" content="application" />
    <link rel="stylesheet" href="http://css.baojia.com/s4/c/css/reset.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/jquery-datetimepicker/2.5.1/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <div class="map">
        <div class="map_top">
            <div class="top_one cl">
                <ul>
                    <li>津RC5785－宝俊630
                        <div class="two_div">估计里程：20公里</div>
                    </li>
                    <li>
                        <div>从<p><input type="text" placeholder="2016-5-16 09:44:25" readonly id="starttime"/></p></div>
                        <div class="two_div">起点：00:13北京市朝阳区安定路</div>
                    </li>
                    <li>
                        <div>到<p><input type="text" placeholder="2016-5-16 09:44:25" readonly id="endtime"/></p></div>
                        <div class="two_div">终点：00:13北京市朝阳区安定路</div>
                    </li>
                    <li>
                        <a href="javascript:;">查询</a>
                    </li>
                    <li class="stoptime cl">
                        <div class="wenzi">停留时间筛选</div>
                        <div class="open_div">
                            <p>10-60分钟</p>
                            <div class="select_div">
                                <a href="javascript:;">30-50分钟</a>
                                <a href="javascript:;">1小时-1.5小时</a>
                                <a href="javascript:;">2小时-2.5小时</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="map_two">
            <div class="title">
                <img src="../image/icon-car.png" alt=""/>宝骏630
            </div>
            <div class="cont">
                <ul>
                    <li>时<i>方式</i>间：<span>00:13:43</span></li>
                    <li>定位方式：<span>GPS</span></li>
                    <li>速<i>方式</i>度：<span>0</span>km／h</li>
                    <li>方<i>方式</i>向：<span>正南</span></li>
                    <li>在线状态：在线（静止）</li>
                </ul>
            </div>
        </div>
        <div class="map_4_1">
            <img src="../image/map4-1.jpg" alt=""/>
        </div>
    </div>
</body>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<script src="http://css.baojia.com/s4/c/js/jquery.datetimepicker.full.min.js" type="text/javascript"></script>
<script>
    $(function(){
        $("#starttime").datetimepicker({
            minDate: new Date(),
            step:30
        });
        $("#endtime").datetimepicker({
            minDate: new Date(),
            step:30
        });
        var height=$(".map_top").innerHeight()+30;
        $(".map_two").css("top",height);

        $(window).resize(function(){
            var height=$(".map_top").innerHeight()+30;
            $(".map_two").css("top",height);

        });
        $(".open_div").click(function(e) {
            if($(this).find('.select_div').is(':visible')) return;
            $(".select_div").slideUp();
            if(e.target && e.target.nodeName!="A"){
                $(this).find('.select_div').slideDown();
            }
        });
        $(".select_div").click(function(e) {
            if(e.target && e.target.nodeName==="A"){
                var obj = $(this).parent();
                obj.find('p').text($(e.target).text());
                $(this).slideUp();
            }
        });
    })
</script>
</html>
