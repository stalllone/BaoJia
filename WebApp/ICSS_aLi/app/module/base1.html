<div class="row">
    <div class="col-md-12">
        <section class="panel">
            <div class="panel-body Modal">
                <h2>模态框</h2>
                <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">点我试试</button>
                <button type="button" class="btn btn-default" title="标题" data-container="body" data-toggle="popover" data-placement="left" data-content="左侧的内容区">
                    左侧
                </button>
                <button type="button" class="btn btn-primary" title="标题" data-container="body" data-toggle="popover" data-placement="top" data-content="顶部的内容区">

                </button>

                    右侧

                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary">提交更改</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                CKEDITOR
            </header>
            <div class="panel-body">
                <textarea name="editor01" rows="30" cols="50"></textarea>
            </div>
        </section>
    </div>
</div>

<script>
$(document).ready(function() {
    $('.minimal-blue input').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue',
        increaseArea: '20%' // optional
    });
    $('.minimal-green input').iCheck({
        checkboxClass: 'icheckbox_minimal-green',
        radioClass: 'iradio_minimal-green',
        increaseArea: '20%' // optional
    });
    $('.square-blue input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%' // optional
    });
    $('.square-green input').iCheck({
        checkboxClass: 'icheckbox_square-green',
        radioClass: 'iradio_square-green',
        increaseArea: '20%' // optional
    });
    $('.flat-blue input').iCheck({
        checkboxClass: 'icheckbox_flat-blue',
        radioClass: 'iradio_flat-blue',
        increaseArea: '20%' // optional
    });
    $('.flat-green input').iCheck({
        checkboxClass: 'icheckbox_flat-green',
        radioClass: 'iradio_flat-green',
        increaseArea: '20%' // optional
    });
    CKEDITOR.replace('editor01', {
        toolbar: 'Basic',
        uiColor: '#9AB8F3'

    });
    $(".default-date-picker").datetimepicker({});
    $(".default-date-picker1").datetimepicker({
        minDate: new Date()
    });
    $("[data-toggle='popover']").popover();
});
</script>
