<script type="text/javascript">
    routeControllers.controller("MessageController", ["$scope", "$http", function ($scope, $http) {
        //debugger
        $scope.orderMsg = 'subject';

        $scope.pageHeading = 'this is page title.';
        $http.get('/service/getmessages')
            .success(function (data) {
                $scope.messages = data;
            })
        .error(function () {
            alert("some error");
        });
    }]);
</script>

<form name="addUserForm">
    <input placeholder="username" type="text" name="fullname" value="" ng-model="newUser.name" required />
    <input placeholder="email" type="email" name="email" value="" ng-model="newUser.email" required />
    <button ng-click="AddUser()" ng-disabled="!addUserForm.$valid">Click To Add User</button>
</form>
