<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>计价说明</title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://css.baojia.com/s4/c/css/reset.css">
    <link rel="stylesheet" href="http://css.baojia.com/s4/a/css/a.css">
</head>
<body class="chargeprice">
	<div class="chargeprice_one">
		<table cellspacing="0" cellpadding="0" align="center" class="tab">
			<thead>
				<tr>
					<td>价格套餐</td>
					<td>计费方式</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>综合计费</td>
					<td><span>xx</span>元/分钟+<span>xx</span>元/公里（满24小时则直接按全日价收取）</td>
				</tr>
				<tr>
					<td>全日价</td>
					<td><span>xx</span>元/天（按满24小时用车收取）</td>
				</tr>
				<tr>
					<td>节假日</td>
					<td><span>xx</span>元/天（按满24小时用车收取）</td>
				</tr>
				<tr>
					<td>周租特惠</td>
					<td><span>xx</span>元/周（默认按6天*全日价计费，满7天用车）</td>
				</tr>
				<tr>
					<td>月租特惠</td>
					<td><span>xx</span>元/月（默认按26天*全日价计费，满30天用车）</td>
				</tr>
				<tr>
					<td>总收费规则</td>
					<td>
						1. 租期1天以内的订单按分钟+公里计费；<br>
						2. 租期大于等于1天的订单计费场景：<br>
						    套餐价格（优先级：月租>周租>节假日>全日价）+按（分钟+公里）计费；<br>
						3.开始计费时，车辆未产生行驶里程，则默认按分钟计费收取；
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
