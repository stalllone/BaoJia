<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>接单流程</title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://css.baojia.com/s4/c/css/reset.css">
    <link rel="stylesheet" href="http://css.baojia.com/s4/c/js/swiper/swiper.min.css">
    <style> 
.wrap1{width:100%;overflow:hidden;display:-webkit-box;}
#wrap1>div{width:100%;}
#wrap1 .order{width:100%;margin:0 auto;}
#wrap1 .order img{width:100%;display:block;}
#wrap1 .order_1{width:78%;margin:0 auto;text-align:center;margin-top:10%;}
#wrap1 .order_1 h1{font-size:1.2rem;color:black;font-weight:normal;}
#wrap1 .order_1 p{font-size:0.9rem;color:#adadad;}
#wrap1 .order1{width:100%;}
#wrap1 .order img{width:100%;display:block;}
.swiper-pagination-white .swiper-pagination-bullet{background:#000;opacity:0.5;}
.swiper-pagination-white .swiper-pagination-bullet-active{background:blue;}
#wrap1 .swiper-container-horizontal>.swiper-pagination{bottom:17.5%;left:0;width:100%;}
@media (device-height:480px) and (-webkit-min-device-pixel-ratio:2){
	#wrap1 .swiper-container-horizontal>.swiper-pagination{bottom:-2%;left:0;width:100%;}
}

    </style>
</head>

<body>
	<div class="wrap1" id="wrap1">
	<div class="ban">
        <ul class="swiper-wrapper">
            <li class="swiper-slide">
            <div class="order">
            	<img data-src="http://css.baojia.com/s4/a/images/shijia/pic5_1.png" class="swiper-lazy">
            	<div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
            </div>
			<div class="order_1">
				<h1>1.设置试驾接单</h1>
				<p>在爱车出租页面，点击更多出租设置</p>
			</div></li>
            <li class="swiper-slide">
            <div class="order">
            	<img data-src="http://css.baojia.com/s4/a/images/shijia/pic6_1.png" class="swiper-lazy">
            	<div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
            </div>
			<div class="order_1">
				<h1>2.快捷抢试驾订单</h1>
				<p>从侧边栏的消息中心进入即可快速接单</p>
			</div></li>
            <li class="swiper-slide">
            <div class="order1">
				<img data-src="http://css.baojia.com/s4/a/images/shijia/pic1_1.png" class="swiper-lazy">
				<div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
			</div>
			<div class="order_1">
				<h1>3.试驾前检查驾照</h1>
				<p>没有驾照您可以拒绝驾客试驾</p>
			</div></li>
            <li class="swiper-slide">
            <div class="order">
				<img data-src="http://css.baojia.com/s4/a/images/shijia/pic7_1.png" class="swiper-lazy">
				<div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
			</div>
			<div class="order_1">
				<h1>4.试驾时保持APP开启</h1>
				<p>试驾后尽量保持APP开启状态，避免计费错误</p>
			</div></li>
            <li class="swiper-slide">
            <div class="order1">
				<img data-src="http://css.baojia.com/s4/a/images/shijia/pic4_1.png" class="swiper-lazy">
				<div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
			</div>
			<div class="order_1">
				<h1>5.结束试驾，发起结算</h1>
				<p>点击结束试驾后，您需要从订单详情发起结算申请，驾客确认结算，才能完成结算</p>
			</div></li>
        </ul>
        <div class="swiper-pagination swiper-pagination-white"></div>
	</div>
	</div>
</body>
<script src="http://css.baojia.com/s4/c/js/swiper/swiper.min.js"></script>
<script>
		var swiper = new Swiper(".ban",{
           pagination: '.swiper-pagination',
        paginationClickable: true,
        // Disable preloading of all images
        preloadImages: false,
        // Enable lazy loading
        lazyLoading: true
            
        });
	</script>
</html>
