    <script type="text/javascript">
        function checkwx() {
            var b = false;

            function is_weixin() {
                var ua = navigator.userAgent.toLowerCase();
                if (ua.match(/MicroMessenger/i) == "micromessenger") {
                    return true;
                } else {
                    return false;
                }
            }
            var cssText = "#weixin-tip{position: fixed; left:0; top:0; background: rgba(0,0,0,0.8); filter:alpha(opacity=80); width: 100%; height:100%; z-index: 100;} #weixin-tip p{text-align: center; margin-top: 0%; padding:0 2%;}";

            var isWeixin = is_weixin();
            var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;

            function loadHtml() {
                var div = document.createElement('div');
                div.id = 'weixin-tip';
                div.style.display = "none";
                div.innerHTML = '<p><img style="width:100%" src="http://e.baojia.com/images/m/fitcar/wxshare.png" alt="微信打开"/></p>';
                document.body.appendChild(div);
                div.onclick = function() {
                    this.style.display = "none";
                }
            }

            function loadStyleText(cssText) {
                var style = document.createElement('style');
                style.rel = 'stylesheet';
                style.type = 'text/css';
                try {
                    style.appendChild(document.createTextNode(cssText));
                } catch (e) {
                    style.styleSheet.cssText = cssText; //ie9以下
                }
                var head = document.getElementsByTagName("head")[0]; //head标签之间加上style样式
                head.appendChild(style);
            }
            b = is_weixin();
            if (b) {
                loadHtml();
                loadStyleText(cssText);
            }
            return b;
        }
        $(document).ready(function() {
            //解决腾讯内部x5浏览器百分百问题
            var useragent = navigator.userAgent;
            if (useragent.indexOf("MQQ") > -1) {
                $(".hotlist li:nth-child(2)").each(function() {
                    $(this).css("marginLeft", "1%");
                });
            };

            $(".btncheckresult").click(function btnck() {
                if ($('#name').val() == '') {
                    alert('请输入您的姓名');
                    return false;
                }
                var name = $("#name").val();
                if (name.length <= 0) {
                    //return;
                    name = "pipyxxx"; //空名字
                }
                var index = Math.floor(Math.random() * 33 + 1);
                $("#nameForm").val(name);
                $("#typeForm").val(index);
                $("#formId").attr("action", "/m/fit/car/cam?name=" + encodeURI(name) + "&type=" + (index));
                $("#formId").submit();
                //window.location.href = "result.htm?name=" + encodeURI(name) + "&type=" + (index);
            });
            $("#share").click(function() {
                if (checkwx()) {
                    document.getElementById('weixin-tip').style.display = "block";
                }
            });
        });
