<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>宝驾</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="format-detection" content="telephone=no,email=no,adress=no" />
    <link rel="stylesheet" href="http://css.baojia.com/s4/c/css/reset.css">
    <style type="text/css">
        .header,.bannner,.main,.footer{text-align:center;max-width:960px;margin:0 auto;}
        .header div{width: 40%; margin:0 auto;font-size:1rem; padding-top: 1%; background-color:#b4b4b4; border-bottom-left-radius:10px;border-bottom-right-radius:10px;}
        .header img.ban{padding-top:2%;  padding-bottom:5% }
        .main>img{margin:5% auto;}
        .main .list{width:90%;margin:0 auto;overflow:hidden;}
        .main .listcar{float:left;width: 31%;margin:1% 1.1%; padding:5% 0 2% 0; background-color: #ccc; border-radius:5%;}
        .main .listcar img{display:block;font-size: 1rem; }
        .main .listcar span{display:block;font-size: 0.5rem;font-weight: bold}
        .main .listcar .carprice1{color:#ff7800;}
        .footer a>img{width: 80%; margin: 5% auto;}
    </style>
</head>
<body> 
    <div class="header">        
        <img src="http://css.baojia.com/s4/e/images/m-151114/hd.jpg">
        <div> 全国车型可租</div>
        <img class="ban" src="http://css.baojia.com/s4/e/images/m-151114/ban1.png">
    </div>
    <div class="bannner">
        <img src="http://css.baojia.com/s4/e/images/m-151114/ban2.png">
    </div>
    <div class="main">
        <img src="http://css.baojia.com/s4/e/images/m-151114/m-title.png">
        <div class="list">
            <div class="listcar">
                <img src="http://css.baojia.com/s4/e/images/m-151114/c-ftkmr.png">
                <span class="carname">丰田凯美瑞</span>
                <span class="carprice1">&yen;220/天</span>
                <span class="carprice2">神*价：&yen;330/天</span>
            </div>
            <div class="listcar">
                <img src="http://css.baojia.com/s4/e/images/m-151114/c-dzpst.png">
                <span class="carname">大众帕萨特</span>
                <span class="carprice1">&yen;209/天</span>
                <span class="carprice2">神*价: &yen;370/天</span>
            </div>
            <div class="listcar">
                <img src="http://css.baojia.com/s4/e/images/m-151114/c-bkjy.png">
                <span class="carname">别克君越</span>
                <span class="carprice1">&yen;220/天</span>
                <span class="carprice2">神*价：&yen;379/天</span>
            </div>
            <div class="listcar">
                <img src="http://css.baojia.com/s4/e/images/m-151114/c-btats.png">
                <span class="carname">本田奥德赛</span>
                <span class="carprice1">&yen;260/天</span>
                <span class="carprice2">神*价：&yen;398/天</span>
            </div>
            <div class="listcar">
                <img src="http://css.baojia.com/s4/e/images/m-151114/c-bm5x.png">
                <span class="carname">宝马5系</span>
                <span class="carprice1">&yen;400/天</span>
                <span class="carprice2">神*价：&yen;990/天</span>
            </div>
            <div class="listcar">
                <img src="http://css.baojia.com/s4/e/images/m-151114/c-ada6l.png">
                <span class="carname">奥迪A6L</span>
                <span class="carprice1">&yen;450/天</span>
                <span class="carprice2">神*价：&yen;860/天</span>
            </div>
        </div>
    </div>
    <div class="footer">
    <a href="javascript:void(0);"><img src="http://css.baojia.com/s4/e/images/m-151114/footer.png"></a>
    <img src="http://css.baojia.com/s4/e/images/m-151114/footer1.jpg">
    </div>

</html>
