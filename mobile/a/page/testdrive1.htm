<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="租车,试驾,分时租车，日租车，月租车，年租车">
    <meta name="description" content="租车,试驾,分时租车，日租车，月租车，年租车">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>试驾订单如何服务</title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://css.baojia.com/s4/c/css/reset.css">
    <link rel="stylesheet" href="http://css.baojia.com/s4/a/css/a.css">
    <link rel="stylesheet" href="http://css.baojia.com/s4/c/js/swiper/swiper.min.css">
    <style>
    .swiper-pagination-white .swiper-pagination-bullet {
        background: #000;
        opacity: 0.5;
    }
    
    .swiper-pagination-white .swiper-pagination-bullet-active {
        background: blue;
    }
    
    @media (device-height:480px) and (-webkit-min-device-pixel-ratio:2) {
        body,
        html {
            font-size: 13px;
        }
    }
    </style>
</head>

<body>
    <div class="wrap" id="wrap">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="tit_img">
                        <img data-src="http://css.baojia.com/s4/a/images/shijia/1-min.jpg" class="swiper-lazy">
                        <div class="swiper-lazy-preloader swiper-lazy-preloader-white">
                        </div>
                    </div>
                    <div class="tit_bot">
                        <p>1.设置试驾订单</p>
                        <p>在爱车出租页面，点击更多出租设置</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="tit_img">
                        <img data-src="http://css.baojia.com/s4/a/images/shijia/2-min.jpg" class="swiper-lazy">
                        <div class="swiper-lazy-preloader swiper-lazy-preloader-white">
                        </div>
                    </div>
                    <div class="tit_bot">
                        <p>2.快捷抢试驾订单</p>
                        <p>从侧边的消息中心进入即可快速接单</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="tit_img">
                        <img data-src="http://css.baojia.com/s4/a/images/shijia/3-min.jpg" class="swiper-lazy">
                        <div class="swiper-lazy-preloader swiper-lazy-preloader-white">
                        </div>
                    </div>
                    <div class="tit_bot">
                        <p>3.试驾前检查驾照</p>
                        <p>没有驾照您可以拒绝驾客试驾</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="tit_img">
                        <img data-src="http://css.baojia.com/s4/a/images/shijia/4-min.jpg" class="swiper-lazy">
                        <div class="swiper-lazy-preloader swiper-lazy-preloader-white">
                        </div>
                    </div>
                    <div class="tit_bot">
                        <p>4.试驾时保持APP开启</p>
                        <p>试驾后尽量保持APP开启状态，避免计费错误</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="tit_img">
                        <img data-src="http://css.baojia.com/s4/a/images/shijia/5-min.jpg" class="swiper-lazy">
                        <div class="swiper-lazy-preloader swiper-lazy-preloader-white">
                        </div>
                    </div>
                    <div class="tit_bot">
                        <p>5.结束试驾，发起结算</p>
                        <p>点击结束试驾后，您需要从订单详情发起结算申请，驾客确认结算，才能完成结算</p>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination swiper-pagination-white"></div>
        </div>
    </div>
</body>
<script src="http://css.baojia.com/s4/c/js/swiper/swiper.min.js"></script>
<script language="javascript">
var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    paginationClickable: true,
    // Disable preloading of all images
    preloadImages: false,
    // Enable lazy loading
    lazyLoading: true
});
</script>

</html>
