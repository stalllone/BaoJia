    <div class="main">
        <h3>试驾过程中发生事故怎么办？</h3>
        <h6>报案获赔流程指引</h6>
        <ul>
            <li><span>1.</span>
                <div> 出险后请您即刻拨打110或112报案，同时拨打车主购买的保险机构报案电话，并在电话中将您的事故情况（时间、地址、人物、经过）告知坐席，等待专业查勘人员联系您。</div>
            </li>
            <li><span>2.</span>
                <div> 查勘人员到现场查勘后，根据事故性质、损失程度，做现场定损或下一步定损处理流程指引。</div>
            </li>
            <li><span>3.</span>
                <div>定损确认损失金额后，由您进行车辆维修费用支付并同时获取发票。</div>
            </li>
        </ul>
    </div>
