<body class="chargeprice">
	<div class="chargeprice_one">
		<table cellspacing="0" cellpadding="0" align="center" class="tab">
			<thead>
				<tr>
					<td>价格套餐</td>
					<td>计费方式</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>公里计费</td>
					<td><span>xx</span>元/公里</td>
				</tr>
				<tr>
					<td>节假日</td>
					<td><span>xx</span>元/天</td>
				</tr>
				<tr>
					<td>总收费规则</td>
					<td>1.只按实际里程计费，不享受其他优惠套餐叠加计费；<br>
						2.开始计费时车辆未有任何行驶里程，则还车时按以下最低费用收取：
						起步价（3公里*<span>xx</span>元/公里）+时长*<span>xx</span>元/小时，不足1小时按1小时收取；
					</td>
				</tr>				
			</tbody>
		</table>
	</div>
