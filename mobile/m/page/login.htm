<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>车牌登陆</title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://css.baojia.com/s4/c/css/reset.css">
    <link rel="stylesheet" href="http://css.baojia.com/s4/m/css/carliscen.css">
</head>
<body>
	<div class="login">
		<div class="header">
			<img src="http://css.baojia.com/s4/m/images/h5car/header-one.png" alt="">
			<img src="http://css.baojia.com/s4/m/images/h5car/header-two.png" alt="">
			<img src="http://css.baojia.com/s4/m/images/h5car/header-three.png" alt="">
			<img src="http://css.baojia.com/s4/m/images/h5car/header-four.png" alt="">
		</div>
		<div class="l_div">
			<div class="l_top">
				<p class="carlist">京</p>
				<input type="text" class="input" placeholder="请输入当前扫描的车辆车牌号">				
			</div>
			<div class="error">输入的车牌号有误，请确认后重新输入</div>
			<a href="javascript:void(0);" class="btn">确认</a>
			<h1>输入当前扫描的车牌号，快速找到想要租的车辆</h1>
		</div>
		<div class="mask">
			<div class="pop">
				<ul>
					<li>京</li>
					<li>沪</li>
					<li>津</li>
					<li>渝</li>
					<li>粤</li>
					<li>浙</li>
					<li>皖</li>
					<li>闽</li>
					<li>甘</li>
					<li>桂</li>
					<li>贵</li>
					<li>琼</li>
					<li>冀</li>
					<li>豫</li>
					<li>黑</li>
					<li>鄂</li>
					<li>湘</li>
					<li>吉</li>
					<li>苏</li>
					<li>赣</li>
					<li>辽</li>
					<li>蒙</li>
					<li>宁</li>
					<li>青</li>
					<li>鲁</li>
					<li>晋</li>
					<li>陕</li>
					<li>川</li>
					<li>藏</li>
					<li>新</li>
					<li>云</li>
					<li>港</li>
					<li>澳</li>
					<li>台</li>
				</ul>
			</div>
		</div>
	</div>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script>
		$(function(){
			$(".carlist").click(function(){
				$(".mask").css("display","block");
			});
			$(".mask").on("click",function(e){
				if($(e.target).parents(".pop").length==0)
				$(".mask").css("display","none");				
			});
			$(".mask li").click(function(){
				var txt=$(this).text();
				$(".carlist").text(txt);
				$(".mask").css("display","none");
			});
			$(".btn").click(function(){
				//车牌正则
				$(".error").css("display","block");	
				setTimeout(function(){
					$(".error").css("display","none");	
				},2000);					
			})
		})
	</script>	
</body>
</html>
