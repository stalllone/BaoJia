<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录</title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="http://css.baojia.com/s4/c/css/reset.css">
    <link rel="stylesheet" href="http://css.baojia.com/s4/m/css/dingwei.css">
</head>
<body>
	<div class="login">
		<div class="logo"><img src="http://css.baojia.com/s4/m/images/Dingwei/logo.png" alt=""></div>
		<div class="inp_div">
			<div class="input_div">
				<p><img src="http://css.baojia.com/s4/m/images/Dingwei/icon-phone.jpg" alt=""></p>
				<input type="text" placeholder="请输入手机号">
			</div>
			<div class="input_div input_div1">
				<p><img src="http://css.baojia.com/s4/m/images/Dingwei/lock.jpg" alt=""></p>
				<input type="password" placeholder="请输入密码">
			</div>
		</div>
		<div class="btn">
			<a href="javascript:void(0);">登录</a>
		</div>
		<div class="back_pwd">找回密码？</div>
		<div class="error">
			<p>手机号或密码不正确</p>
		</div>
	</div>
</body>
</html>
