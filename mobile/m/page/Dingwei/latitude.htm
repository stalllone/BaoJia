<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>经纬度</title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="http://css.baojia.com/s4/c/css/reset.css">
    <link rel="stylesheet" href="http://css.baojia.com/s4/m/css/dingwei.css">
</head>
<body>
	<div class="latitude">
		<div class="header">
			<div class="jt"></div>
			<p>查询经纬度</p>
		</div>
		<div class="t_div">
			<span>最近查询时间：</span>
			<p>2016-06-15 14:10:04</p>
		</div>
		<div class="t_div t_div1">
			<span>回复内容：</span>
			<p>
				<span>Lat:N39.98470</span>
				<span>Lon:E116.49923</span>
				<span>Course:173.46</span>
				<span>Speed:0.00km/h</span>
				<span>Date Time:2016-06-15 14:10:03</span>
			</p>
		</div>
		<div class="btn btn1">
			<a href="javascript:void(0);">发送指令</a>
		</div>
		<div class="mask">
			<div class="pop">
				<div class="p_top">
					<p>指令发出后，约1-3分钟内回复结果</p>
					<div class="btn btn2">
						<a href="javascript:void(0);">发送指令</a>
					</div>
				</div>
				<div class="cancel">
					取消
				</div>
			</div>
		</div>
	</div>
</body>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script>
	$(function(){
		$(".btn1").click(function(){
			$(".mask").css("display","block");
			$(".pop").animate({
				bottom:"0"
			},500)
		})
		$(".cancel,.btn2").click(function(){
			$(".pop").animate({
				bottom:"-7.5rem"
			},500,function(){
				$(".mask").css("display","none");
			});
			
		})
	})
</script>
</html>
