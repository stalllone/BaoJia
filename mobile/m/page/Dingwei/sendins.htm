<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>发送指令</title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="http://css.baojia.com/s4/c/css/reset.css">
    <link rel="stylesheet" href="http://css.baojia.com/s4/m/css/dingwei.css">
</head>
<body>
	<div class="send">
		<div class="header">
			<div class="jt"></div>
			<p>发送指令</p>
		</div>
		<div class="list">
			<div class="list_div">
				<p>查询经纬度	</p>
				<div class="jt"></div>
			</div>
			<div class="list_div">
				<p>查询位置地址</p>
				<div class="jt"></div>
			</div>
			<div class="list_div">
				<p>查询盒子状态</p>
				<div class="jt"></div>
			</div>
			<div class="list_div list_div1">
				<p>设置上报间隔</p>
				<div class="jt"></div>
			</div>
		</div>
		<div class="btn btn1">
			<a href="javascript:void(0);">设备重启</a>
		</div>
		<div class="mask">
			<div class="pop">
				<div class="p_top">
					<p>确定要进行才操作吗？</p>
					<div class="btn btn2">
						<a href="javascript:void(0);">设备重启</a>
					</div>
				</div>
				<div class="cancel">
					取消
				</div>
			</div>
		</div>
	</div>
</body>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script>
	$(function(){
		$(".btn1").click(function(){
			$(".mask").css("display","block");
			$(".pop").animate({
				bottom:"0"
			},500)
		})
		$(".cancel,.btn2").click(function(){
			$(".pop").animate({
				bottom:"-7.5rem"
			},500,function(){
				$(".mask").css("display","none");
			});
			
		})
	})
</script>
</html>
