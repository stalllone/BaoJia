<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>订单详情</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="服务条款，租车,租车网,宝驾租车,宝驾,宝驾网" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="http://css.baojia.com/s4/c/css/reset.css">
    <link rel="stylesheet" href="http://css.baojia.com/s4/c/js/mobiscroll/ms.android.css">
    <link rel="stylesheet" href="http://css.baojia.com/s4/m/css/renttime.css"/>
    <!-- <link rel="stylesheet" href="../../css/renttime.css"/> -->
</head>
<body>
    <div class="S_order">
        <div class="header">
            <div class="jt"></div>
            <p>订单详情</p>
            <p><a href="javascript:;">取消订单</a></p>
        </div>
        <div class="s_div">
            <dl>
                <dt><img src="http://css.baojia.com/s4/m/images/renttime/s_top.jpg" alt=""/></dt>
                <dd>
                    <h1>郑州日产NV200 <span>自动挡</span> <span>续航716km</span></h1>
                    <p>预计租车：04/21 18:14</p>
                    <p>待支付押金</p>
                </dd>
            </dl>
            <div class="process">
                <p class="on"></p>
                <p></p>
                <p></p>
                <p></p>
            </div>
            <div class="process1">
                <p class="on">提交订单</p>
                <p>押金充值</p>
                <p><span>取</span>取车<span>取</span></p>
                <p><span>取</span>还车<span>取</span></p>
            </div>
        </div>
        <div class="s_div">
            <div class="rentinfo"><p>租车信息</p></div>
            <div class="l_div">
                <div class="d_div">
                    <div>
                        <p>取车时间</p>
                        <p><input type="text"readonly class="regtime" value="2016-04-05 19:22"/></p>
                    </div>
                </div>
                <div class="d_div">
                    <div>
                        <p>取车位置</p>
                        <p>北土城地铁站</p>
                    </div>
                </div>
                <div class="d_div">
                    <div>
                        <p>油费计算</p>
                        <p>原油位还车</p>
                    </div>
                </div>
                <div class="d_div">
                    <div>
                        <p>保险费用</p>
                        <p>12.2元/小时</p>
                    </div>
                </div>
            </div>
        </div>
         <div class="s_div s_div1">
            <div class="rentinfo"><p>租车订金</p></div>
            <div class="l_div">
                <div class="d_div">
                    <div>
                        <p>应付订金 <span class="qmark">?</span></p>
                        <p>9.00元</p>
                    </div>
                </div>
                <div class="d_div">
                    <div>
                        <p><span style="display:none" class="ding">已付订金</span><span class="ding">已退订金</span></p>
                        <p>0.00元</p>
                    </div>
                </div>
            </div>
            <div class="foot">
                <a href="javascript:;" class="btn">去支付订金</a>
            </div>
        </div>
        <div class="s_div s_div1">
            <div class="rentinfo"><p>车东确认</p></div>
            <div class="conf" style="display:none">
                <span>
                    &#183;&#183;&#183;
                </span>
                <span>等待车东确认</span>
            </div>
            <div class="conf" style="">
                <span>
                    ✔
                </span>
                <span>车东已同意出租</span>
            </div>
        </div>
        <div class="s_div">
           <div>
                <p>联系客服<span>（周一至周六9:00-21:00）</span></p>
               <p><img src="http://css.baojia.com/s4/m/images/renttime/phone.jpg" alt=""/></p>
           </div>
        </div>
    </div>
</body>
</html>
