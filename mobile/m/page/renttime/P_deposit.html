<body>
<div class="P_deposit">

    </div>
    <div class="s_div">
        <dl>
            <dt><img src="http://css.baojia.com/s4/m/images/renttime/s_top.jpg" alt=""/></dt>
            <dd>
                <h1>郑州日产NV200 <span>自动挡</span> <span>续航716km</span></h1>
                <p>预计租车：04/21 18:14</p>
                <p>待支付押金</p>
            </dd>
        </dl>
        <div class="process">
            <p></p>
            <p class="on"></p>
            <p></p>
            <p></p>
        </div>
        <div class="process1">
            <p>提交订单</p>
            <p class="on">押金充值</p>
            <p><span>取</span>取车<span>取</span></p>

    </div>
    <div class="l_div">
        <div class="d_div">
            <div>

            </div>
        </div>
        <div class="d_div">
            <div>
                <p>违章押金 &nbsp;<span class="qmark">?</span></p>

            </div>
        </div>
    </div>
    <div class="l_div">
        <div class="d_div">
            <div>
                <p>合计</p>
                <p>700.00元</p>
            </div>
        </div>
        <div class="d_div">
            <div>

            </div>
        </div>
