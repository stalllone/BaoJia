<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>电子钥匙</title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileColor" content="#0e90d2">
    <link rel="stylesheet" href="http://css.baojia.com/s4/c/css/reset.css">
    <link rel="stylesheet" href="http://css.baojia.com/s4/m/css/m.css">
</head>
<style>
</style>

<body>
    <div class="e-key">
        <div class="info info1">取车前15分钟起，您可使用电子钥匙对车辆进行鸣笛、开关锁等远程控制，使用电子钥匙功能，需车主授权。</div>
      
        <div class="info">
            <span>1、鸣笛</span> 为方便您找到车辆，您可在电子钥匙页面点击【鸣笛】按钮，车辆即进行鸣笛响应。</div>
         <div class="img"><img src="http://css.baojia.com/s4/m/images/ekey/1.png"> </div>
        <div class="info">
            <span>2、开锁</span>当您找到所租车辆后，在车旁点击【开锁】按钮，车辆车门将自动打开，您可在车里拿到车辆钥匙，开启愉快旅程。</div>
         <div class="img"><img src="http://css.baojia.com/s4/m/images/ekey/2.png"> </div>
        <div class="info">
            <span>3、关锁</span>用车完毕后，请带好随身物品下车，此时打开电子钥匙页面，点击【关锁】按钮，车辆将自动上锁，确保车辆锁定后您可进行还车操作，点击确认还车后，电子钥匙将失效。</div>
            <div class="img"><img src="http://css.baojia.com/s4/m/images/ekey/3.png"></div>
    </div>
</body>

</html>
