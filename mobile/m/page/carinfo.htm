<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登记车辆信息</title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://css.baojia.com/s4/c/css/reset.css">
    <link rel="stylesheet" href="http://css.baojia.com/s4/c/js/mobiscroll/ms.android.css">
    <link rel="stylesheet" href="http://css.baojia.com/s4/m/css/carliscen.css">
</head>
<body>
	<div class="carinfo">
		<div class="top">
			<a href="javascript:void(0);" class="close">&#10005;</a>
			<dl>
				<dt><img src="http://css.baojia.com/s4/m/images/h5car/logo.png" alt=""></dt>
				<dd>
					<h1>宝驾租车-快捷租车神器，分时租赁共享租车，拼驾，试驾</h1>
					<p>宝驾(北京)信息技术有限公司</p>
					<p>
						<img src="http://css.baojia.com/s4/m/images/h5car/star.png" alt="">
						<img src="http://css.baojia.com/s4/m/images/h5car/star.png" alt="">
						<img src="http://css.baojia.com/s4/m/images/h5car/star.png" alt="">
						<img src="http://css.baojia.com/s4/m/images/h5car/star.png" alt="">
						<img src="http://css.baojia.com/s4/m/images/h5car/star.png" alt="">
						<span>获取 - App Store</span>
					</p>
				</dd>
			</dl>
			<a href="javascript:void(0);" class="open">打开</a>
		</div>
		<div class="title">
			<div class="jt"></div>
			<p>登记车辆信息</p>
			<img src="http://css.baojia.com/s4/m/images/h5car/menu.png" alt="">
		</div>
		<div class="c_count">
			<div class="div">
				<p>姓<span style="visibility:hidden;">手机</span>名:</p>
				<input type="text" class="input" placeholder="输入姓名">
			</div>
			<div class="div">
				<p>手&ensp;机&ensp;号:</p>
				<input type="tel" class="input" placeholder="11位有效手机号">
			</div>
			<div class="error">请输入正确的手机号</div>
			<div class="div">
				<p>车型品牌:</p>
				<input type="text" class="input" placeholder="品牌名称">
			</div>
			<div class="div">
				<p>注册年份:</p>
				<input type="text" class="input regtime" placeholder="车辆登记日期" readonly>
				<div class="jt"></div>
			</div>
			<div class="div">
				<p>所在城市:</p>
				<input type="text" class="input regcity" placeholder="车辆常在城市" readonly>
			</div>
		</div>
		<div class="foot">
			<a href="javascript:void(0);" class="btn">出租挣钱</a>
		</div>
		<div class="mask">
			<div class="pop">
				<div class="pop_t">
					<p>恭喜车辆登记成功</p>
					<p>即刻下载APP设置价格，更快出租哦!</p>
				</div>
				<div class="pop_b">
					<a href="javascript:void(0);" class="c_close">关闭</a>
					<a href="javascript:void(0);">下载APP</a>
				</div>
			</div>
		</div>
	</div>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script src="http://css.baojia.com/s4/c/js/jquery.mobiscroll.js"></script>
      <script src="http://css.baojia.com/s4/c/js/mobiscroll/ms.datetime.js" ></script>
 <script src="http://css.baojia.com/s4/c/js/mobiscroll/ms.list.city.js"></script>

    <!-- <script src="http://192.168.3.35:8011/c/js/mobiscroll/ms.list.city.js"></script>
   <script src="http://192.168.3.35:8011/c/js/mobiscroll/ms.datetime.js"></script> -->
  

	<script>
		$(function(){
			$(".c_close").click(function(){
				$(".mask").css("display","none");
			});
			$(".close").click(function(){
				$(".top").slideUp(800);
			})
			var opttime={
				 theme: 'android-ics light', //皮肤样式  (android-ics) / (android-ics light)
	            display: 'modal', //显示方式  (modal)(bottom) /(top)/(bubble)
	            mode: 'scroller', //日期选择模式
	            dateFormat: ' yyy-mm-dd',
	            lang: 'zh',
	            showNow: true,
	            nowText: "今天",
	            startYear: 2005, //开始年份
	            endYear: 2026, //结束年份
	            preset:"date"
			}

			var optcity ={
				theme: 'android-ics light', //皮肤样式
		        display: 'bottom', //显示方式 
		        mode: 'scroller', 
		        preset: 'area',
		        lang:"zh"
			}
			 $(".regtime").mobiscroll(opttime);
			 $(".regcity").mobiscroll(optcity);
			 $(".btn").click(function(event) {
			 	var time = $(".regtime").mobiscroll("getDate");
			 	var name = $(".regcity").mobiscroll("getName");
			 	var id = $(".regcity").mobiscroll("getID");
			 	alert("注册年份:"+time+"城市名称:"+name+"城市id:"+id);
			 });
		})
	</script>
</body>
</html>
