<script>
	$(function(){		
		$(".menu a").click(function(){
			$(".menu a").removeClass('on');
			$(this).addClass('on');
		})
        $("body").bind("touchend",function(event) {
        	loaddata();

        });              
	})

	var totalheight = 0;     //定义一个总的高度变量
	var loadend=true;
	function loaddata()
	{ 
	    totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop());     //浏览器的高度加上滚动条的高度 

	    if(loadend && $(document).height() <= totalheight)
	    {
	    	//ajax  before send   
	    	loadend =false;
		    $(".cont").append($(".cont").html());
		    //ajax complete           
		    loadend=true
		}
	} 

</script>
