<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>下级账号</title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="http://css.baojia.com/s4/c/css/reset.css">
    <link rel="stylesheet" href="http://css.baojia.com/s4/m/css/m1.css">
    <!-- <link rel="stylesheet" href="../../css/m1.css"> -->
    <style>
		body,html{width: 100%;height: 100%;background:url(http://css.baojia.com/s4/m/images/account/back1.jpg) no-repeat;background-size:100% 100%;}
    </style>
</head>
<body>
	<div class="account">
		<div class="header"><img src="http://css.baojia.com/s4/m/images/account/hea.png" alt=""></div>
		<div class="cont">
			<p>高级代理人张三(14533330002)请求添加您为下级代理人，请在24小时内进行确认。请求添加您为下级代理人，请在24小时内进行确认。</p>
			<!-- <p>求添加您为下级代理人，请在24小时</p>
			<p>内进行确认。</p> -->
			<div class=" buttn1">
				<a href="javascript:;" class="refuse">拒绝</a>
				<a href="javascript:;" class="on agree">同意</a>
			</div>
			<div class="buttn2 error">
				<p>您已拒绝</p>
				<span>下载宝驾出行APP</span>
			</div>
			<div class="buttn2 approve">
				<p>您已同意</p>
				<div>确认时间: 2017-07-15 12:30</div>
				<span>下载宝驾出行APP</span>
			</div>
			<div class="buttn2 invalid">
				<p>已失效</p>
				<span>下载宝驾出行APP</span>
			</div>
		</div>
	</div>
</body>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script>
	$(function(){
		$(".buttn1 a").click(function(){
			$(".buttn1 a").removeClass('on');
			$(this).addClass('on');
		});
		$(".refuse").click(function(){
			$(this).parent().css("display","none");
			$(".error").css("display","block");
		});
		$(".agree").click(function(){
			$(this).parent().css("display","none");
			$(".approve").css("display","block");
		});
	})
</script>
</html>
