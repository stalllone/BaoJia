<body>

				<a href="javascript:;"><span class="locat1"></span><input type="text" placeholder="时代国际嘉园"></a>

			</div>
        </div>
        <div class="P_list">
        	<div class="P_list_div P_list_div1 P_list_div_one">
                <div>
                    <a href="javascript:;">可乘坐人数</a>
                    <div>
                        <p>
	                        <span class="reduce" style="visibility:hidden";>&#8211;</span>
	                        <span class="num">1</span>
	                        <span class="addper">＋</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="P_list_div P_list_div2">
                <div>
                    <a href="javascript:;">服务车型</a>
                    <div>
                        <a href="O_Releasecar.htm">

                </div>
            </div>
            <div class="P_list_div P_list_div3">
                <div>

                        <a href="javascript:;">手动</a>

                </div>
            </div>
        </div>
        <div class="choosecity">
	        <div>
	        	<ul>
	        		<li><input type="text" placeholder="北京"></li>
	        		<li><input type="text" placeholder="上海"></li>
	        		<li><input type="text" placeholder="广州"></li>
	        		<li class="add">添加+</li>
	        	</ul>
	        	<p>途经城市：如北京市，填写北京即可</p>
	        </div>      	
        </div>
        <div class="choosecity">
	        <div>
	        	<p><span>加价费</span>若觉得行程费用太低，可适当增加，将直接计入总费用</p>
	        	<ul class="C_price">
	        		<li class="accur">5元</li>

	        		<li class="other">其他<div class="jt jt135"></div></li>
	        	</ul>
	        	
	        </div>      	
        </div>
        <div class="Rd_price">
        	<div>约<a><span>129</span>元</a><div class="jt jt135"></div></div>

        <div class="bj_mask">

                <input type="tel" placeholder="请输入金额">

</body>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://css.baojia.com/s4/c/js/jquery.mobiscroll.js"></script>
<script src="http://css.baojia.com/s4/c/js/mobiscroll/ms.datetime.js"></script>

<script>
    $(function(){
        $(".require a").click(function(){
            $(".require a").removeClass('on');
            $(this).addClass('on');
        });
        $(".C_price li").click(function(){
            $(".C_price li").removeClass('accur');
            $(this).addClass('accur');
        });
        $(".confirm a").click(function(){
            $(".confirm a").removeClass('on');
            $(this).addClass('on');
        });
        $(".other").click(function(){
            $(".bj_mask").css("display","block");
        });
        $(".cancel").click(function(){
            $(".bj_mask").css("display","none");
        });
        $(".add").click(function(){
            var str='<li><input type="text" ></li>';
            $(this).before(str);
        });
        $(".addper").click(function(){
            var txt=parseInt($(".num").text());
            $(".num").text(txt+=1);
            if(txt>1){
                $(".reduce").css("visibility","visible");
            }
            if(txt>=5){
                $(this).css("visibility","hidden");
            }
        });
        $(".reduce").click(function(){
            var txt=parseInt($(".num").text());
            $(".num").text(txt-=1);
            if(txt<=1){
                $(this).css("visibility","hidden");
            }
            if(txt<=5){
                $(".addper").css("visibility","visible");
            }
        })
        var opttime={
                 theme: 'android-ics light', //皮肤样式  (android-ics) / (android-ics light)
                display: 'modal', //显示方式  (modal)(bottom) /(top)/(bubble)
                mode: 'scroller', //日期选择模式
                dateFormat: ' yy-mm-dd',
                lang: 'zh',
                showNow: true,
                nowText: "今天",
                startYear: 2005, //开始年份
                endYear: 2026, //结束年份
                preset:"datetime"
            }
        $(".regtime").mobiscroll(opttime);
    })
</script>
</html>
