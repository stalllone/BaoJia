<script>
	$(function(){
		$(".jiake").click(function(){
			$(this).addClass('on');
			$(".chezhu").removeClass('on');
			$(".D_drive").css("display","block");
			$(".O_route").css("display","none");
		});
		$(".chezhu").click(function(){
			$(this).addClass('on');
			$(".jiake").removeClass('on');
			$(".O_route").css("display","block");
			$(".D_drive").css("display","none");
		});
		$(".O_btn a").click(function(){
			$(".O_btn a").removeClass('on');
			$(this).addClass('on');
		})
		$(".D_btn a").click(function(){
			$(".D_btn a").removeClass('on');
			$(this).addClass('on');
		});
	})
</script>
