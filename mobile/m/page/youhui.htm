<script src="../js/zepto.min.js"></script>
<script>
	
	var heigh=$(".youhui_list1_right").height();
	$(".youhui_list1_right ul").height(heigh);
	
	$(document).on("touchmove",function(){
		$(".youhui_foot").css("bottom","-100%");
	})
	$(document).on("touchend",function(){
		$(".youhui_foot").css("bottom","0");

	})

	$(".youhui_header ul li dl").tap(function(){
		var $spc=$(".yoouhui_menu")
		if($spc.is(':visible')){
			$(".yoouhui_menu").css("display","none");
		}else{
			$(".yoouhui_menu").css("display","block");
		}
		
	})
	$(document).on("touchstart",function(event){
		if($(event.target).parents(".limemu").length==0)
		$(".yoouhui_menu").css("display","none");
	})
</script>
